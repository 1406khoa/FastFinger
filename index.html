<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Fingers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container" >
        <div class="heading"> 
            <h1 id="headingGame">HOW FAST ARE YOUR FINGERS</h1>
            <h1 class="heading1">just type the correct word below</h1>
            <p id="word">hello world</p>
            <p id="score"></p>
            <p id="timer"></p>
            <div >
                <input id="input" type="text">                 
            </div>
            <div>
                <button  id="btn">retry</button>
            </div>             
        </div>  
     </div>

    <div id="keyboard">
        <div id="div1">
            <div id = "first-line">
                <div class="kb-btn">Q</div>
                <div class="kb-btn">W</div>
                <div class="kb-btn">E</div>
                <div class="kb-btn">R</div>
                <div class="kb-btn">T</div>
                <div class="kb-btn">Y</div>
                <div class="kb-btn">U</div>
                <div class="kb-btn">I</div>
                <div class="kb-btn">O</div>
                <div class="kb-btn">P</div>
            </div>  
            <div id="sec-line">
                <div class="kb-btn">A</div>
                <div class="kb-btn">S</div>
                <div class="kb-btn">D</div>
                <div class="kb-btn">F</div>
                <div class="kb-btn">G</div>
                <div class="kb-btn">H</div>
                <div class="kb-btn">J</div>
                <div class="kb-btn">K</div>
                <div class="kb-btn">L</div>
            </div>
            <div id="third-line">
                <div class="kb-btn">Z</div>
                <div class="kb-btn">X</div>
                <div class="kb-btn">C</div>
                <div class="kb-btn">V</div>
                <div class="kb-btn">B</div>
                <div class="kb-btn">N</div>
                <div class="kb-btn">M</div>
                
            </div>
        </div>

    </div>
        
        
    
    <script src="index.js"></script>
</body>


</html>
